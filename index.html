<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDB Rhitika!</title>
    <style>
      /* Hide both divs by default */
      .desktop,
      .mobile {
        display: none;
      }

      /* Show the desktop version for devices wider than 768px */
      @media (min-width: 768px) {
        .desktop {
          display: block;
        }
      }

      /* Show the mobile version for devices narrower than 768px */
      @media (max-width: 767px) {
        .mobile {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="desktop"
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 56.2225%;
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        margin-top: 1.6em;
        overflow: hidden;
        border-radius: 8px;
      "
    >
      <iframe
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: none;
        "
        src="https://www.canva.com/design/DAGdFJ9J_IE/MZsHeHLA-m28nZRPvEZe0w/view?embed"
      ></iframe>
    </div>

    <div
      class="mobile"
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 177.8646%;
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        margin-top: 1.6em;
        overflow: hidden;
        border-radius: 8px;
      "
    >
      <iframe
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: none;
        "
        src="https://www.canva.com/design/DAGdFeWOol4/RX7mkrIOEfSlUgk-vve_UQ/view?embed"
      ></iframe>
    </div>
  </body>
</html>
